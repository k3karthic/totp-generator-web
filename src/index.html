        <script>
            ;(function () {
                class MyApp extends HTMLElement {
                    constructor() {
                        super()

                        this.clickHandler = this.clickHandler.bind(this)
                    }

                    connectedCallback() {
                        const template = document
                            .querySelector('#my-app')
                            .content.cloneNode(true)

                        template
                            .querySelector('button')
                            .addEventListener('click', this.clickHandler)

                        while (this.children.length > 0) {
                            this.removeChild(this.children[0])
                        }

                        this.appendChild(template)
                    }

                    clickHandler() {
                        const myInput = this.querySelector('my-input')

                        const secretInput = myInput.querySelector(
                            'my-secret-input'
                        )
                        const advancedInput = myInput.querySelector(
                            'my-advanced-input'
                        )

                        const entry = document.createElement('my-totp-entry')
                        entry.className = 'section'
                        entry.secret = secretInput.secret
                        entry.hashAlgo = advancedInput.hashAlgo
                        entry.period = advancedInput.period
                        entry.numDigits = advancedInput.numDigits

                        const output = this.querySelector('.output')

                        while (output.children.length > 1) {
                            output.removeChild(output.children[1])
                        }

                        output.appendChild(entry)
                        output.removeAttribute('hidden')
                    }
                }

                customElements.define('my-app', MyApp)
            })()
        </script>

            END - Custom Element: my-app

                display: block;
            }
        </style>
        <script>
            ;(function () {
                class MyAccordion extends HTMLElement {
                    constructor() {
                        super()

                        this.toggleAccordion = this.toggleAccordion.bind(this)
                    }

                    connectedCallback() {
                        const header = this.querySelector(
                            '.my-accordion-header'
                        )
                        if (header) {
                            header.addEventListener(
                                'click',
                                this.toggleAccordion
                            )
                        }
                    }

                    toggleAccordion() {
                        const body = this.querySelector('.my-accordion-body')

                        if (body.hasAttribute('show')) {
                            body.removeAttribute('show')
                        } else {
                            body.setAttribute('show', 'show')
                        }
                    }
                }

                customElements.define('my-accordion', MyAccordion)
            })()
        </script>

            END - Custom Element: my-accordion

        <!--

        <style>

        <script>
            ;(function () {
                class MyCopy extends HTMLElement {
                    constructor() {
                        super()

                        this.clickHandler = this.clickHandler.bind(this)
                    }

                    connectedCallback() {
                        if (navigator && navigator.clipboard) {
                            this.addEventListener('click', this.clickHandler)
                        } else {
                            this.setAttribute('hidden', 'hidden')
                        }
                    }

                    clickHandler() {
                        const val = this.getAttribute('data-copy')
                        if (val) {
                            navigator.clipboard
                                .writeText(val)
                                .catch(function (err) {
                                    console.log(err)
                                    alert('Could not copy')
                                })
                        }
                    }
                }

                customElements.define('my-copy', MyCopy)
            })()
        </script>

            END - Custom Element: my-copy

        </style>
        <script>

        <template id="my-secret-input">
            <label for="key">Secret</label>
            <input name="key" type="password" value="XY7MXDNK5ZEKJT4Y" />
        </template>
        <script>
            ;(function () {
                class MySecretInput extends HTMLElement {
                    constructor() {
                        super()

                        this.spaceR = / /g

                    get secret() {
                        const input = this.querySelector('input')
                        const value = input.value || ''

                        return value.toUpperCase().replace(this.spaceR, '')

                    connectedCallback() {

        <template id="my-advanced-input">
            <label for="algo">HMAC Hash</label>
            <select name="algo" value="SHA-1">
                <option value="SHA-1">SHA-1</option>
                <option value="SHA-256">SHA-256</option>
                <option value="SHA-512">SHA-512</option>
            </select>

            <label for="period">Period (seconds)</label>
            <input name="period" type="number" value="30" min="1" />

            <label for="digits">Digits</label>
            <input name="digits" type="number" value="6" min="1" />
        </template>
        <script>
            ;(function () {
                class MyAdvancedInput extends HTMLElement {
                    constructor() {
                        super()

                        this.validAlgos = new Set([
                            'SHA-1',
                            'SHA-256',
                            'SHA-512'
                        ])
                    }

                    get hashAlgo() {
                        const algoInput = document.querySelector(
                            'select[name="algo"]'
                        )

                        if (algoInput && this.validAlgos.has(algoInput.value)) {
                            return algoInput.value
                        }

                        return 'SHA-1'
                    }

                    get period() {
                        const periodInput = document.querySelector(
                            'input[name="period"]'
                        )

                        if (periodInput) {
                            const periodNum = parseInt(periodInput.value)
                            return !isNaN(periodNum) && periodNum > 0
                                ? periodNum
                                : 30
                        }

                        return 30
                    }

                    get numDigits() {
                        const digitsInput = document.querySelector(
                            'input[name="digits"]'
                        )

                        if (digitsInput) {
                            const digitsNum = parseInt(digitsInput.value)
                            return !isNaN(digitsNum) && digitsNum > 0
                                ? digitsNum
                                : 6
                        }

                        return 6
                    }

                    connectedCallback() {
                        const template = document
                            .querySelector('#my-advanced-input')
                            .content.cloneNode(true)

                        while (this.children.length > 0) {
                            this.removeChild(this.children[0])
                        }

                        this.appendChild(template)
                    }
                }

                customElements.define('my-advanced-input', MyAdvancedInput)
            })()
        </script>
        <!--
            END - Custom Element: my-advanced-input 
        -->

        <!--
            START - Custom Element: my-totp-entry

        <template id="my-totp-entry">
            <my-copy><button>Copy</button></my-copy>
            <span class="code">------</span>
            <span class="timer">00</span>
        </template>
        <style>
            my-totp-entry {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            my-totp-entry .code {
                font-size: 2rem;
            }

            my-totp-entry .timer {
                border-radius: 50%;
                padding: 0.4rem;

                color: #fff;
                background-color: green;
            }

            my-totp-entry .timer[warning='true'] {
                color: black;
                background-color: yellow;
            }

            my-totp-entry .timer[alert='true'] {
                color: #fff;
                background-color: red;
            }
        </style>
        <script>
            ;(function () {
                class MyTotpEntry extends HTMLElement {
                    constructor() {
                        super()

                        // Map base32 character to 5 bit binary
                        this.base32Map = {
                            2: '11010',
                            3: '11011',
                            4: '11100',
                            5: '11101',
                            6: '11110',
                            7: '11111',
                            A: '00000',
                            B: '00001',
                            C: '00010',
                            D: '00011',
                            E: '00100',
                            F: '00101',
                            G: '00110',
                            H: '00111',
                            I: '01000',
                            J: '01001',
                            K: '01010',
                            L: '01011',
                            M: '01100',
                            N: '01101',
                            O: '01110',
                            P: '01111',
                            Q: '10000',
                            R: '10001',
                            S: '10010',
                            T: '10011',
                            U: '10100',
                            V: '10101',
                            W: '10110',
                            X: '10111',
                            Y: '11000',
                            Z: '11001'
                        }

                        this.renderContent = this.renderContent.bind(this)
                    }

                    get secret() {
                        return this._secret
                    }

                    set secret(val) {
                        this._key = undefined
                        this._secret = val
                    }

                    connectedCallback() {
                        const template = document
                            .querySelector('#my-totp-entry')
                            .content.cloneNode(true)

                        while (this.children.length > 0) {
                            this.removeChild(this.children[0])
                        }

                        this.appendChild(template)

                        this.__h = window.setInterval(this.renderContent, 1000)
                    }

                    disconnectedCallback() {
                        if (this.__h) {
                            window.clearInterval(this.__h)
                            this.__h = undefined
                        }
                    }

                    async renderContent() {
                        const code = await this.generateCode()

                        this.querySelector('.code').innerText = code
                        this.querySelector('my-copy').setAttribute(
                            'data-copy',
                            code
                        )

                        const timerOutput = this.querySelector('.timer')

                        const tsLeft =
                            this.period -
                            (Math.round(Date.now() / 1000) % this.period)

                        timerOutput.innerText = tsLeft
                            .toString()
                            .padStart(2, '0')

                        if (tsLeft <= 5) {
                            timerOutput.removeAttribute('warning')
                            timerOutput.setAttribute('alert', 'true')
                        } else if (tsLeft <= 15) {
                            timerOutput.removeAttribute('alert')
                            timerOutput.setAttribute('warning', 'true')
                        } else {
                            timerOutput.removeAttribute('alert')
                            timerOutput.removeAttribute('warning')
                        }
                    }

                    // Reference - https://github.com/bellstrand/totp-generator/blob/master/index.js#L32
                    base32ToUint8(input) {
                        let inputBinary = ''

                        for (let i = 0; i < input.length; i++) {
                            const c = input[i]

                            if (c === '=') {
                                inputBinary += '00000'
                            }

                            const num = this.base32Map[c]
                            if (num === undefined) {
                                throw new Error(`Invaliad base32 key: ${c}`)
                            }

                            inputBinary += num
                        }

                        if (inputBinary.length % 8 !== 0) {
                            throw new Error(
                                `Invalid base32 size: ${inputBinary.length} bits`
                            )
                        }

                        const output = []

                        for (let i = 0; i < inputBinary.length; i += 8) {
                            const byte = inputBinary.substr(i, 8)
                            output.push(parseInt(byte, 2))
                        }

                        return new Uint8Array(output)
                    }

                    decimalToUint8(num) {
                        const arr = []

                        let n = num
                        while (n > 0) {
                            const digit = n % 16
                            arr.unshift(digit.toString(16))

                            n = Math.floor(n / 16)
                        }

                        let str = arr.join('')
                        const strL = str.length

                        const padL = strL < 16 ? 16 - strL : strL % 16
                        str = str.padStart(padL + strL, '0')

                        const outArr = []
                        for (let i = 0; i < str.length; i += 2) {
                            outArr.push(parseInt(str.substr(i, 2), 16))
                        }

                        return Uint8Array.from(outArr)
                    }

                    async generateCode() {
                        if (!this._key) {
                            const keyUint = this.base32ToUint8(this._secret)

                            this.algorithm = {
                                name: 'HMAC',
                                hash: this.hashAlgo
                            }

                            this._key = await window.crypto.subtle.importKey(
                                'raw',
                                keyUint,
                                this.algorithm,
                                true,
                                ['sign']
                            )
                        }

                        // https://tools.ietf.org/html/rfc6238#section-4
                        const nowUnix = Math.round(Date.now() / 1000)
                        const t = Math.floor((nowUnix - 0) / this.period) // Assuming T0 = 0

                        if (this._previousT === t) {
                            return this._previousCode
                        }

                        const data = this.decimalToUint8(t)

                        const hmacBuffer = await window.crypto.subtle.sign(
                            this.algorithm,
                            this._key,
                            data
                        )
                        const hmac = new Uint8Array(hmacBuffer)

                        // https://tools.ietf.org/html/rfc4226#section-5.4
                        const offset = hmac[19] & 0xf
                        const binCode =
                            ((hmac[offset] & 0x7f) << 24) |
                            ((hmac[offset + 1] & 0xff) << 16) |
                            ((hmac[offset + 2] & 0xff) << 8) |
                            (hmac[offset + 3] & 0xff)
                        const code = binCode % Math.pow(10, this.numDigits)

                        this._previousT = t
                        this._previousCode = code

                        return code
                    }
                }

                customElements.define('my-totp-entry', MyTotpEntry)
            })()
        </script>
        <!--
            END - Custom Element: my-totp-entry
        -->
    </body>
</html>
